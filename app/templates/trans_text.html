{% extends 'base_main.html'%}


{% block head_content %} 
  
{% endblock %}


{% block main_content %}

<h1>{{ page_title }}</h1>

<div class="section">

  <div class="post_container">
    <div class="post_heading">
      <span><img src="{{ post.author.avatar(36) }}"></span>
      <span class="post_title">{{ translated_title}}</span>
    </div>
    <p>{{ translated_body }}</p>
    By: <span class="post_author">{{ post.author.username }}</span> 
    <span class="post_posted">on: {{ moment(post.timestamp).format('LLL') }}</span> 
  </div>
</div>





{% endblock %}
